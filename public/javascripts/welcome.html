<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>patient login page </h1>

        <div class="containerr">
            register new signup?
            <a href="index.html">Sign up</a>
          </div>
          
          
                          
        <form action="http://localhost:3000/login" method="POST" >
         
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required value="n@gmail.com">
            </div>
        
          
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="Aa1!1234" maxlength="8" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$@$!%*?&]).{8,}" 
                title="Must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long" required>
            </div>
           
            <div class="form-group">
                <button type="reset">Reset</button>
                <button type="submit">submit</button>
            </div>

            <div class="containerr">
                forget password ?
                <a href="forget.html">forget</a>
              </div>
           
           
        </form>
       
    </div>
</body>
</html>
