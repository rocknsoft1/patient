<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!-- <link rel="icon" type="image/x-icon" href="../images/favicon.ico"> -->
</head>
<body>
    <div class="container">
        <h1>Patient Signup</h1>
        <form action="http://localhost:3000/register" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required value="n">
                
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required value="n@gmail.com">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required value="2024-11-14">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required checked> Male</label>
                <label><input type="radio" name="gender" value="female" required > Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Place" required value="kkp">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required value="karur">
            </div>
            <div class="form-group">
                <label for="disease">Choose a Disease:</label>
                <input list="diseases" name="disease" id="disease" value="Fever">
                <datalist id="diseases">
                    <option value="Fever">
                    <option value="Flu">
                    <option value="Cold">
                    <!-- Add more disease options as needed -->
                </datalist>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" required value="9789542741">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="8" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$@$!%*?&]).{8,}" 
                title="Must contain at least one number, one uppercase and lowercase letter, one special character, and be at least 8 characters long" required value="Aa1!1234">
            </div>
            <div class="form-group">
                <label for="file">Upload Medical Records:</label>
                <input type="file" id="file" name="filename" required>
            </div>
            <div class="form-group">
                <button type="reset">Reset</button>
                <button type="submit">submit</button>
            </div>
            <div class="containerr">
                already a user?
                <a href="welcome.html">loginup</a>
              </div>
        </form>

        <form action="http://localhost:3000/mail" method="POST"></form>
    </div>
</body>
</html>
