<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>patient forget password </h1>   
                          
        <form action="http://localhost:3000/forget" method="POST" >
         
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required value="n@gmail.com">
            </div>
        
          
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" id="name" name="name" value="kumar"  placeholder="name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="8">
            </div>
            <div class="form-group">
                <button type="reset">Reset</button>
                <button type="submit">submit</button>
            </div>      
        </form>
    </div>
</body>
</html>
